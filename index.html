<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<!-- Font Awsome CSS -->
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="assets/css/custom.css">

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <!-- Custom JS -->
        <script src="assets/js/custom.js"></script>
        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/font-awesome.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,700i" rel="stylesheet">

        <script>
        // Set the date we're counting down to
        var countDownDate = new Date("April 5, 2019 15:37:25").getTime();

        // Update the count down every 1 second
        var x = setInterval(function () {
            // Get todays date and time
            var now = new Date().getTime();

            // Find the distance between now an the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor(
                (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
            );
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in an element with id="demo"
            document.getElementById("demo").innerHTML =
                "<div class='counts'><span class='big'>" +
                days +
                "</span><span class='c_title'>days</span></div><div class='counts'><span class='big'>" +
                hours +
                "</span><span class='c_title'>hours</span></div><div class='counts'><span class='big'>" +
                minutes +
                "</span><span class='c_title'>minutes</span></div><div class='counts'><span class='big'>" +
                seconds +
                "</span><span class='c_title'>second</span></div>";

            // If the count down is over, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>

    <title>Coming Soon</title>
</head>

<body>

    <!-- ========================= Coming Soon Start ========================= -->
    <section class="full_bg" style="background-image: url('assets/image/comingsoon.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="white_logos">
                        <a href="#"> <img src="assets/image/vALENTINE-LOGO-ftr.png" alt="img" /> </a>
                    </div>
                    <div class="wrap_tron comming_soon_page wow zoomIn" data-wow-delay="0.4s">
                        <div class="inner_tron">
                            <h2>Our New Website Coming Soon</h2>
                            <div class="clearfix coming_timer wow zoomIn" id="demo"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ========================= Coming Soon End ========================= -->    
    
</body>

</html>
